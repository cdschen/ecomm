<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li><a ui-sref="outInventorySheet">出库单管理</a></li>
    <li class="active">订单出库</li>
</ol>
<div class="container-fluid">
    <div class="panel panel-default">
        <form name="searchForm" novalidate ng-submit="search()">
            <table class="table clear-marginbottom-table" style="margin:0">
                <tbody>
                    <tr>
                        <td width="15%">
                            <ui-select ng-model="query.warehouse">
                                <ui-select-match placeholder="请选择仓库">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="warehouse in warehouses | filter: $select.search">
                                    <div ng-bind-html="warehouse.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </td>
                        <td width="15%">
                            <ui-select ng-model="query.shop">
                                <ui-select-match placeholder="请选择店铺">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="shop in shops | filter: $select.search">
                                    <div ng-bind-html="shop.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </td>
                        <td width="55%">
                        </td>
                        <td width="15%">
                            <div class="form-group pull-right">
                                <button type="reset" class="btn btn-default" ng-click="reset()">
                                    <span class="glyphicon glyphicon-refresh"></span> 重置
                                </button>
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search"></span> 搜索
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="panel-body" style="padding:0"></div>
        <table class="table table-bordered table-condensed clear-marginbottom-table" ng-show="page && page.content.length > 0">
            <thead>
                <tr>
                    <th width="2%">
                        <input type="checkbox" ng-model="selectAll" ng-click="selectAllOrders()">
                    </th>
                    <th width="10%">店铺</th>
                    <th width="10%">订单编号</th>
                    <th width="34%">商品信息</th>
                    <th width="34%">配货信息</th>
                    <th width="10%" style="padding: 2px">
                        <select class="form-control input-sm" ng-change="selectOperator()" ng-model="selectOperatorValue">
                            <option value="default">操作</option>
                            <option value="confirmOutInventorySheet">生成出库单</option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in page.content">
                    <td>
                        <input type="checkbox" ng-model="order.checked">
                    </td>
                    <td>
                        {{order.shop.name}}
                    </td>
                    <td>
                        <strong>{{order.id}}</strong>
                    </td>
                    <td>
                        <table class="table table-bordered table-condensed">
                            <tbody>
                                <tr ng-repeat="item in order.items">
                                    <td width="40%">
                                        {{item.name}}
                                    </td>
                                    <td width="20%">
                                        {{item.qtyOrdered}}
                                    </td>
                                    <td width="40%">
                                        <section ng-show="item.assignTunnel">
                                            <ui-select ng-model="item.assignTunnel.defaultWarehouse" on-select="selectItemWarehouse(item, $item)">
                                                <ui-select-match placeholder="请选择仓库">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="warehouse in item.assignTunnel.warehouses | filter: $select.search">
                                                    <div ng-bind-html="warehouse.name | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </section>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="20">
                        <nav class="page-list">
                            <ul class="pagination pagination-sm">
                                <li ng-class="{disabled: page.first}">
                                    <a href="" ng-click="turnPage(page.number - 1)">&laquo;</a>
                                </li>
                                <li ng-repeat="i in totalPagesList" ng-class="{active: i == page.number}">
                                    <a href="" ng-click="turnPage(i)">{{i+1}}</a>
                                </li>
                                <li ng-class="{disabled: page.last}">
                                    <a href="" ng-click="turnPage(page.number + 1)">&raquo;</a>
                                </li>
                            </ul>
                            <div class="page-total">
                                共 <strong>{{ page.totalElements }}</strong> 条, 每页显示
                                <select class="form-control" style="display: inline; padding:0" ng-model="pageSize" ng-options="value for value in [10, 20, 30, 40, 50]" ng-change="turnPage(0)">
                                </select>
                            </div>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="panel-body" ng-show="!page || page.content.length == 0">
            <div class="alert alert-warning">没有任何数据被检索到</div>
        </div>
    </div>
</div>

<section ng-include="template.confirmOutInventorySheet.url" ng-controller="ConfirmOutInventorySheetController"></section>
