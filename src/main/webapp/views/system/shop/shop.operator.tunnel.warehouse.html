<div pageslide ps-open="tunnelWarehouseSlideChecked" ps-side="left" ps-speed="0.25" ps-size="700px" style="border-right-width: 1px; border-right-style: solid; border-right-color: #c8c8c8">
    <div id="operator-slider">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="close" ng-click="toggleTunnelWarehouseSlide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="text-success">
                    <strong>可选的仓库</strong>
                </h3>
                <hr>
                <ul class="list-unstyled">
                    <li ng-repeat="warehouse in optionalWarehouses | orderBy: 'name'" style="margin-bottom: 5px">
                        <button type="button" class="btn btn-{{warehouse.selected ? 'info' : 'default'}}" ng-click="toggleWarehouse(warehouse)">
                            <span class="glyphicon glyphicon-record" ng-show="warehouse.selected"></span> {{warehouse.name}}
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
