<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li><a ui-sref="warehouse">仓库管理</a></li>
    <li class="active">{{actionLabel}}仓库</li>
</ol>
<div class="container-fluid">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">仓库信息</h3>
        </div>
        <div class="panel-body">
            <form name="warehouseForm" class="form-horizontal" novalidate ng-submit="saveWarehouse(warehouse)">
                <div class="form-group has-feedback" ng-class="{'has-success':(warehouseForm.name.$dirty && warehouseForm.name.$valid), 'has-warning':(warehouseForm.name.$dirty && warehouseForm.name.$invalid) }">
                    <label class="control-label col-md-2">仓库名称 <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="name" ng-model="warehouse.name" placeholder="(必填)" required ng-maxlength="20" check-unique="/api/warehouses/check-unique" check-property="name" check-id="{{warehouse.id}}" />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="warehouseForm.name.$dirty && warehouseForm.name.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="warehouseForm.name.$dirty && warehouseForm.name.$invalid"></span>
                    </div>
                    <span class="col-md-4 help-block" ng-messages="warehouseForm.name.$error" ng-show="warehouseForm.name.$dirty && warehouseForm.name.$invalid">
                        <span ng-messages-include="views/error-messages.html"></span>
                    </span>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success':(warehouseForm.address.$dirty && warehouseForm.address.$valid), 'has-warning':(warehouseForm.address.$dirty && warehouseForm.address.$invalid) }">
                    <label class="control-label col-md-2">仓库地址 <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="address" ng-model="warehouse.address" placeholder="(必填)" required ng-maxlength="100" />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="warehouseForm.address.$dirty && warehouseForm.address.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="warehouseForm.address.$dirty && warehouseForm.address.$invalid"></span>
                    </div>
                    <span class="col-md-4 help-block" ng-messages="warehouseForm.address.$error" ng-show="warehouseForm.address.$dirty && warehouseForm.address.$invalid">
                        <span ng-messages-include="views/error-messages.html"></span>
                    </span>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success':(warehouseForm.phone.$dirty && warehouseForm.phone.$valid), 'has-warning':(warehouseForm.phone.$dirty && warehouseForm.phone.$invalid) }">
                    <label class="control-label col-md-2">联系电话 <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="phone" ng-model="warehouse.phone" placeholder="(必填)" required ng-maxlength="20" />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="warehouseForm.phone.$dirty && warehouseForm.phone.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="warehouseForm.phone.$dirty && warehouseForm.phone.$invalid"></span>
                    </div>
                    <span class="col-md-4 help-block" ng-messages="warehouseForm.phone.$error" ng-show="warehouseForm.phone.$dirty && warehouseForm.phone.$invalid">
                        <span ng-messages-include="views/error-messages.html"></span>
                    </span>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success':(warehouseForm.email.$dirty && warehouseForm.email.$valid), 'has-warning':(warehouseForm.email.$dirty && warehouseForm.email.$invalid) }">
                    <label class="control-label col-md-2">联系Email <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="email" class="form-control" name="email" ng-model="warehouse.email" placeholder="(必填)" required ng-maxlength="100" />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="warehouseForm.email.$dirty && warehouseForm.email.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="warehouseForm.email.$dirty && warehouseForm.email.$invalid"></span>
                    </div>
                    <span class="col-md-4 help-block" ng-messages="warehouseForm.email.$error" ng-show="warehouseForm.email.$dirty && warehouseForm.email.$invalid">
                        <span ng-messages-include="views/error-messages.html"></span>
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">支持库位 </label>
                    <div class="col-md-2">
                        <ui-select ng-model="warehouse.enablePosition">
                            <ui-select-match placeholder="(必选)">{{$select.selected.label}}</ui-select-match>
                            <ui-select-choices repeat="opt in isorno | filter: $select.search">
                                <div ng-bind-html="opt.label | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">启用 </label>
                    <div class="col-md-2">
                        <ui-select ng-model="warehouse.enabled">
                            <ui-select-match placeholder="(必选)">{{$select.selected.label}}</ui-select-match>
                            <ui-select-choices repeat="opt in isorno | filter: $select.search">
                                <div ng-bind-html="opt.label | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-lg" ng-disabled="!warehouseForm.$valid">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
