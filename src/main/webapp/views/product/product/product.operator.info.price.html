<div class="panel panel-default" style="height:600px">
    <div class="panel-body">
        <h4 class="text-success"><strong>{{title}}基本价格</strong></h4>
        <hr>
        <!-- product.priceL1 -->
        <div class="form-group has-feedback" ng-class="{'has-success':(productForm.priceL1.$dirty && productForm.priceL1.$valid), 'has-warning':(productForm.priceL1.$dirty && productForm.priceL1.$invalid) }">
            <label class="control-label col-md-2">一级价格 <span class="text-danger">*</span></label>
            <div class="col-md-6">
                <input type="number" name="priceL1" ng-model="product.priceL1" placeholder="(必填)" class="form-control" required min="0" ng-maxlength="50" />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="productForm.priceL1.$dirty && productForm.priceL1.$valid"></span>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="productForm.priceL1.$dirty && productForm.priceL1.$invalid"></span>
            </div>
            <span class="col-md-4 help-block" ng-messages="productForm.priceL1.$error" ng-show="productForm.priceL1.$dirty && productForm.priceL1.$invalid">
                <span ng-messages-include="views/error-messages.html" ></span>
            </span>
        </div>
