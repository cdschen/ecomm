<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li class="active">品牌管理</li>
    <li class="pull-right" id="breadcrumb-li">
        <a class="btn btn-info btn-xs" ng-click="toggleBrandSlide('create')">创建</a>
    </li>
</ol>
<div class="container-fluid">
    <div class="panel panel-success" >
        <div class="panel-heading">
            <h3 class="panel-title">品牌列表</h3>
        </div>
        <table class="table table-condensed" ng-if="page.content.length > 0">
            <thead>
                <tr>
                    <th width="10%">编号</th>
                    <th width="80%">品牌</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="brand in page.content">
                    <th>
                        {{brand.id}}
                    </th>
                    <td>
                        {{brand.name}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs" ng-click="updateBrand(brand)">
                            <span class="glyphicon glyphicon-edit"></span> 编辑
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="showRemoveBrand(brand)">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="20">
                        <nav class="page-list">
                            <ul class="pagination pagination-sm">
                                <li ng-repeat="i in query.list" ng-class="{active: i.value === page.number}">
                                    <a href="" ng-click="turnPage(i.value)">{{i.label}}</a>
                                </li>
                            </ul>
                            <div class="page-total">
                                共 <strong>{{ page.totalElements }}</strong> 条, 每页显示
                                <select class="form-control" style="display: inline; padding:0" ng-model="query.size" ng-options="value for value in [10, 20, 30, 40, 50]" ng-change="turnPage(0)">
                                </select>
                            </div>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="panel-body" ng-if="page.content.length == 0">
            <div class="alert alert-warning">
                <span class="glyphicon glyphicon-info-sign"></span> 没有任何数据被检索到
            </div>
        </div>
    </div>
</div>
<section ng-include="template.operator.url"></section>
<!-- Brand Delete Modal -->
<div class="modal fade" id="brandDeleteModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-danger">
                    <span class="glyphicon glyphicon-question-sign"></span> <strong>确定删除</strong>
                </h4>
            </div>
            <div class="modal-footer" style="border-top:none">
                <button type="button" class="btn btn-danger" ng-click="removeBrand()">确定</button>
            </div>
        </div>
    </div>
</div>
