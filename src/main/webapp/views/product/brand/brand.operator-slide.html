<div pageslide ps-open="brandSlideChecked" ps-speed="0.25" ps-size="700px" style="border-left-width: 1px; border-left-style: solid; border-left-color: #c8c8c8">
    <div id="operator-slider">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="close" ng-click="toggleBrandSlide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="text-success">
                    <strong>{{title}}品牌</strong>
                </h3>
                <hr>
                <form name="brandForm" class="form-horizontal" novalidate ng-submit="saveBrand(brandForm, brand)">
                    <div class="form-group has-feedback" ng-class="{'has-success':(brandForm.name.$dirty && brandForm.name.$valid), 'has-warning':(brandForm.name.$dirty && brandForm.name.$invalid) }">
                        <label class="control-label col-md-2">品牌名称 <span class="text-danger">*</span></label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="name" ng-model="brand.name" placeholder="(必填)" required ng-maxlength="20" />
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="brandForm.name.$dirty && brandForm.name.$valid"></span>
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="brandForm.name.$dirty && brandForm.name.$invalid"></span>
                        </div>
                        <span class="col-md-5 help-block" ng-messages="brandForm.name.$error" ng-show="brandForm.name.$dirty && brandForm.name.$invalid">
                            <span ng-messages-include="views/error-messages.html"></span>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-md-offset-2">
                            <button type="submit" class="btn btn-success btn-lg" ng-disabled="!brandForm.$valid">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
